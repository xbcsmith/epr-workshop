    - children: []
      type: heading
    - literal: Event Provenance Registry Workshop
      type: text
  type: document
- children:
    - children: []
      type: paragraph
    - literal:
        Building an Event-Driven CI/CD Provenance System with Event Provenance
        Registry (EPR) and CDEvents
      type: text
  type: heading
- children:
    - children: []
      type: heading
    - literal: Overview
      type: text
  type: paragraph
- children:
    - children: []
      type: paragraph
    - literal:
        In this hands-on workshop participants will journey through the architecture
        of an Event-Driven CI/CD Provenance System. We will cover microservice architectures,
        asynchronous communication, data interoperability, message specifications, and
        schema validation. We will learn how to leverage Golang for service and CLI
        development, Docker for seamless deployment, Redpanda as a Kafka-compatible
        message bus, and PostgreSQL for efficient backend storage. The workshop uses
        the open-source project Event Provenance Registry (EPR) as the central service
        to leverage these technologies. Over the course of the session we will delve
        into the EPR codebase, work through coding and building Golang services, discuss
        the theories of event driven systems, cover some pitfalls, and examine the integration
        with Redpanda for effective event propagation. The workshop provides a valuable
        blend of theoretical understanding and hands-on experience in the dynamic landscape
        of Event-Driven CI/CD architectures.
      type: text
  type: heading
- children:
    - children: []
      type: heading
    - literal: Workshop Overview
      type: text
  type: paragraph
- children:
    - children: []
      type: paragraph
    - literal:
        The workshop will guide participants through the process of building
        an Event-Driven CI/CD Provenance System using Event Provenance Registry (EPR).
        Participants will gain hands-on experience with Golang, Redpanda, and PostgreSQL
        while working with a microservices architecture. The project, EPR, comprises
        server, CLI, and client components, utilizing Cloud Events for the message envelope
        and for this workshop CDEvents spec for the message payload.
      type: text
  type: heading
